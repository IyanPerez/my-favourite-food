<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Food</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <main>
        <div class="section-container">
            <h1>Burned Spicy Pizza</h1>
        </div>

        <img src="./assets/img/pizza.png" alt="Pizza image">




        <section class="section-container" id="ingredients-section">
            <div>
                <h2>Ingredients</h2>
                <ul>
                    <li><label><input type="checkbox" class="cbox" id="cbox1" value="pizza"> A cheap pre-cooked pizza from your local supermarket </label></li>
                    <li><label><input type="checkbox" class="cbox" id="cbox2" value="oven"> A used oven, preferably if it's not yours </label></li>
                    <li><label><input type="checkbox" class="cbox" id="cbox3" value="respect"> Not even a little of self respect </label></li>
                </ul>
            </div>
            <div>
                <button id="ready-btn" class="section-container">CLICK ME!!! <br> If u are ready </button>
            </div>
        </section>
        











        <section id="preparation-time-container">

            <div id="preparation-time-flex">
                <div id="preparation-container" class="section-container">

                    <div id="preparation-title">
                        <h2>Preparation</h2>
                        <button class="section-container" id="start-timer"> Start Cooking </button>
                    </div>
    
                    <div id="step-container">
                        <h3 id="step-title"></h3>
                        <p id="step-text"></p>
                    </div>
    
                    <div class="nav-buttons">
                        <button class="section-container" id="1-btn"> 1 </button>
                        <button class="section-container" id="2-btn"> 2 </button>
                        <button class="section-container" id="3-btn"> 3 </button>
                    </div>
    
                        
                </div>
    
    
    
    
    
    
    
    
    
    
    
                <div id="time-container" class="section-container">
                    <h2>Time</h2>
                    <div id="timer">
                        <span id="hours">00:</span>
                        <span id="mins">00:</span>
                        <span id="seconds">00</span>  
                    </div>
                    <div id="controls">
                        <button class="section-container" id="start">Start</button>
                        <button class="section-container" id="stop">Stop</button>
                        <button class="section-container" id="reset">Reset</button>
                    </div>
                </div>
            </div>

            
                
        </section>



















        <footer>
            <div class="section-container">
                <h2 class="hidden1">Created by I.P.M. Iyan Perez Marcos</h2> 
                <div class="hidden-text">
                    <h2>Created by I.P.M. Iyan Pizza Master</h2> 
                </div>
            </div>
        </footer>
    </main>
    <script src="./src/scripts/main.js"></script>
    <script src="./src/scripts/timer.js"></script>
</body>
</html>
